<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Racing Events</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .carousel-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
            position: relative;
        }

        .event-card {
            background-color: #1e1e1e;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-title {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-details {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        .detail-label {
            color: #bbb;
            font-weight: 500;
        }

        .detail-value {
            color: #e0e0e0;
        }

        #eventCarousel .carousel-control-prev,
        #eventCarousel .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        #eventCarousel:hover .carousel-control-prev,
        #eventCarousel:hover .carousel-control-next {
            opacity: 1;
        }

        #eventCarousel .carousel-control-prev-icon,
        #eventCarousel .carousel-control-next-icon {
            filter: invert(1);
            width: 24px;
            height: 24px;
        }

        #eventCarousel .carousel-control-prev:hover,
        #eventCarousel .carousel-control-next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #main-content {
            display: none;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Daten werden geladen...</div>
</div>

<div id="main-content"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('load', function () {
        fetch('/api/events')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;

                // Instantly hide loader and show content
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            });
    });
</script>

</body>
</html>
