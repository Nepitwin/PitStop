<!DOCTYPE html>
<html>
<head>
    <title>Racing Events</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        .container {
            max-width: 800px; /* Adjust width */
            margin: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr; /* First column for label, second for value */
            gap: 10px;
            padding: 20px;
        }

        .grid-item {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .grid-item.value {
            font-weight: normal;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="cardCarousel" class="carousel">
        <div class="carousel-inner">
            {% for event in events %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="container mt-5">
                    <div class="title">Round {{ event.round }}: {{ event.name }}</div>
                    <div class="grid-container">
                        <div class="grid-item">Location</div>
                        <div class="grid-item value">{{ event.location }}</div>
                        {% for session, time in event.sessions.items %}
                        <div class="grid-item">{{ session }}</div>
                        <div class="grid-item value">{{ time }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

</body>
</html>
